  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Events with jQuery</title>
	<script src="Javascript/jquery-1.7.1.min.js" ></script>
	
      <script type="text/javascript" src="Javascript/script.js">
      </script>
      <style type='text/css'>
          .normal {
              width: 300px;
              height: 200px;
              background-color: Yellow;
              font-size: 18pt;
          }

          .highlighted {
              background-color: Red;
          }
      </style>
  </head>
  <body>
  <h1>Binding Event Example</h1>
  <div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover.</div>
	<div>
		<input type="button" id="delegateButton" value="Execute event via delegate" />
		<input type="button" id="triggerButton" value="Execute event via trigger" />
	</div>
	
  </body>
