<html>
<head>
	<title>JQuery function for limiting text length</title>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="Javascript/script.js"></script>
	<link rel="stylesheet" type="text/stylesheet" href="CSS/style.css" />
</head>
<body>
	<div id="content">
		<div>
			<textarea id="txtText"></textArea>
			<br  />
			<span>
				Max 100 characters
				<br />
				<label id="numChars"></label> characters remaining
			</span>
		</div>
		<div>
			<p id="colorRed">Make me Red</p>
			<input type="button" id="btnIdChangeColor" value="Make above text Red" class="button"/>
		</div>
		<div>
			<p id="capitalize">click capitalize button to capitalize text</p>
			<input type="button" id="btnCapitalize" value="Capitalize" class="button"/>
		</div>
	</div>
</body>
</html>
