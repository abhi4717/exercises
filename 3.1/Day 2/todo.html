<!doctype html>
 <html lang="en"> 
 <head>
   <meta charset="UTF-8">
   <title>Todo Application</title>
   <meta name="description" content="">
   <meta name="author" content="">
   <script type="text/javascript" src="javascript/app.js"></script>
   <link rel="stylesheet" href="CSS/style.css" />
 </head>
 <body>
	<div id="wrapper">
		<div class="headContainer">
			<div class="logo"> </div>
			<div id="header">
				<h1>Todos</h1>
				<h3>What needs to get done today?</h3>
			</div>
			<div id="inputNewItem">
				<input type="text" name="nameOfItem" onKeyUp="validateLength();" class="inputTextBox">     
				<input type="button" value="Add Todo" onClick="addList();" />
			</div>
		</div>
		<div class="accessoryContainer">
			<div id="countHistory">
				<span>
					To do Count:
					<label id="toDoCount">0</label>
					<br />
					List last updated on:
					<u>
						<label id="timestamp"></label>
					</u>
				</span>
			</div>
			<div id="search">
				<h4> Google Search </h4>
				<input type="text" id="txtSearch" class="inputTextBox"/><br />
				<input type="button" value="Search Google" onClick="searchGoogle();" />
			</div>
		</div>
	     	<div id="toDoList">
			<ol id="list">
			</ol>
		</div>
	</div>
 </body>
 </html>
